{% extends 'main.html' %}


<style>
{%block style%}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.ask_q{
    display: flex;
    flex-direction: row-reverse;
    margin-bottom: 20px;
}
#ask_but{
    all: unset;
    cursor: pointer;
    padding: 16px 9px;
    background-color: blue;
    border-radius: 5px;
    text-decoration: none;
    margin:10px;
}
#ask_but:hover{
    background-color: rgb(9, 9, 217);
}
#ask_but a{
    text-decoration: none;
    color: white;
    font-size: 20px;
}
#discussions{
    width: 100%;
    justify-content: center;
    border: 1px solid rgb(123, 123, 123);
}
.who-asked{
    color: rgb(21, 21, 130);
    font-weight:600;
    font-size: 1rem;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.question{
    color: rgb(177, 198, 62);
    font-weight:600;
    font-size: 2rem;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-left:5px;
}
.answer{
    color: rgb(231, 119, 43);
    font-weight:600;
    font-size: 2rem;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 30px;
    font-family:Arial, Helvetica, sans-serif;
}

.div_answer{
    display: flex;
    flex-direction: row-reverse;
    margin-left: 20px;
    margin-right: 50px;
}
.replied{
    color: rgb(21, 21, 130);
    font-weight:600;
    font-size: 1rem;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding-top:10px;
}
.thoughts{
    font-size: 20px;
    width: 85%;
    height: 100px;
    padding: 12px 20px;
    margin-left: 20px;
    display: inline-block;
    box-sizing: border-box;
    border-radius: 10px;
}
.submit{
    all: unset;
    cursor: pointer;
    height: 100px;
    
}
.share_answer{
    display: flex;
    flex-direction: column;
}
.button{
    margin-top: 10px;
}

{%endblock style%}
</style>



{%block body%}
<div class="header">
    <div class="ask_q">
        <button id="ask_but"><a href="ask_question">Ask question</a></button>
    </div>

    <div id="discussions">
        <!-- for loop here -->
        {%for ques in queries%}
        <div class="onediscussion">
            <div class="div_question">
                <p class="who-asked">
                    Rathan:
                                    </p>
                <p class="question">
                {{ques.question}} </p>
            </div>
            
            {%for answer in ans%}
            {%if answer.query_id == ques.query_id%}
            <div class="div_answer">
                <p class="replied">
                    :Pradwin
                </p>
                <p class="answer">
                    {{answer.answer}}
                </p>
            </div>
            {%endif%}
            {%endfor%}
        </div>
        <div class="share_answer">
            <form action="answerSubmit" method="post">
                {% csrf_token %}
                <input class="thoughts" type="text" placeholder="Share your thoughts" required maxlength="1000" name="ans">
                <input style="display:none;" type="text" name="fid_qid" value="{{ques.query_id}}">
                <button class="submit" type="submit"><img class="image" height="40px" src="/static/send.png" alt="submit"></button>
            </form>
        </div>
        <hr>
        {% endfor %}
    </div>
</div>
{%endblock body%}
