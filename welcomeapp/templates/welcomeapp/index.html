<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.head{
    background-color: blue;
    width: 100%;
    height: 62px;
    display: flex;
    justify-content:space-between;
    align-items: center;
    padding:0 10px;
}
.logo{
    font-size: 1.5rem;
    font-weight: bold;
}
nav a{
    text-decoration: none;
    color: white;
    margin: 0px 20px;
    padding: 2px 15px;
    border-bottom: 2px solid transparent;
    transition: 0.25 ease-in-out;
}
nav a:hover{
    border-bottom: 2px solid rgb(255, 255, 255);
    transition: 0.25 ease-in-out;
}
.wrapper{
    position: relative;
    width: 400px;
    height:440px;
    background-color: red;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition:height .2s ease ;
    transform: scale(1);
}
.wrapper h2{
    text-align: center;
    font-size: 2rem;
}
.input-box{
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom:2px solid #162938;
    margin:30px 0
}
.input-box label{
    position: absolute;
    top: 50%;
    left: 5px;
    transform:translateY(-50%);
    pointer-events: none;
    transition: 0.5s;
}
.input-box input:focus~label,
.input-box input:valid~label{
    top: -5px;
}
.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    padding: 0 35px 0 5px;
}
.btn{
    width:100%;
    height: 45px;
    border: none;
    outline: none;
    cursor: pointer;
    border-radius: 6px;
}
.login-register{
    text-align: center;
    margin:25px 0 15px
}
    </style>
</head>
<body>
        <header class="head">
        <div class="logo">Logo</div>
        <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#in">Signin</a>
        <a href="#up">Signup</a>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <input type="password" required />
              <label>Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
              <p>
                Dont have an account<a href="#" class="register-link"
                  >Register now</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
