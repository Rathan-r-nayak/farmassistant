{% extends 'main.html' %}


<style>
{%block style%}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
header{
    position:fixed;
    top: 0;
    background-color: blue;
    width: 100%;
    height: 50px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding:0px 20px 0px 20px;

}
.logo{
    font-size: 1.5rem;
    font-weight: bold;
}
nav a{
    text-decoration: none;
    color: white;
    margin: 0px 20px;
    padding: 2px 15px;
    border-bottom: 2px solid transparent;
    transition: 0.25 ease-in-out;
}
nav a:hover{
    border-bottom: 2px solid rgb(255, 255, 255);
    transition: 0.25 ease-in-out;
}
.wrapper{
    position: relative;
    width: 400px;
    height:440px;
    background-color: red;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition:height .2s ease ;
    transform: scale(0);
}
.wrapper.active{
    height: 660px;
}
.wrapper.active-popup{
transform:scale(1);
}
.wrapper.active .form-box.login{
    transition: none;
    transform:translateX(-400px);
}
.wrapper .form-box{
    width: 100%;
    padding: 40px;
}
.wrapper.form-box.login{
    transition: transform .18s ease-in-out;
    transform:translateX(0);
}
.wrapper .form-box.register{
    position: absolute;
    transition: none;
    transform: translateX(400px);
}
.wrapper.active .form-box.register{
    transition: transform .18s ease-in-out;
    transform: translateX(0);
}
.wrapper h2{
    text-align: center;
    font-size: 2rem;
}
.input-box{
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom:2px solid #162938;
    margin:30px 0
}
.input-box label{
    position: absolute;
    font-size: large;
    top: 10%;
    left: 4px;
    transform:translateY(-50%);
    pointer-events: none;
    transition: 0.5s;
}
.input-box input{
    width: 100%;
    height:66px;
    background: transparent;
    border: none;
    outline: none;
    padding: 0 35px 0 5px;
}
.remember-forget{
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
}
.remember-forget label input{
margin: 5px 0px;
}
.btn{
    width:100%;
    height: 45px;
    border: none;
    outline: none;
    cursor: pointer;
    border-radius: 6px;
}
.login-register{
    text-align: center;
    margin:25px 0 15px
}
.wrapper .icon-close{
    position: absolute;
    top: 0;
    right: 0;
    width: 45px;
    height: 45px;
    background-color: rgb(64, 64, 111);
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom-left-radius: 20px;
    cursor: pointer;
}

{%endblock style%}
</style>



{%block body%}

</head>
<body>
    <header>
        <div class="logo">
            Logo
        </div>
        <nav id="navbar" class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#" class="btn-pop">Login</a>
        </nav>
    </header>


    <!-- login page -->
    <div class="wrapper">
        <span class="btn-close icon-close">X</span>
        <div class="form-box login">
          <h2>Login</h2>
          <form action="#" method="post">
            <div class="input-box">
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <input type="password" required />
              <label>Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
              <p>
                Dont have an account<a href="#" class="register-link"
                  >Register now</a
                >
              </p>
            </div>
          </form>
        </div>

        <!-- signup page -->
        <div class="form-box register">
        <h2>Register</h2>

        <form action="#">
          <div class="input-box">
            <input type="text" name="uname" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <input type="email" name="umail" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <input type="text" name="fname" required />
            <label>First Name</label>
          </div>
          <div class="input-box">
            <input type="text" name="lname" required />
            <label>Last Name</label>
          </div>
          <div class="input-box">
            <input type="text" name="age" required />
            <label>Age</label>
          </div>
          <div class="input-box">
            <input type="text" name="address" required />
            <label>Address</label>
          </div>

          <div class="input-box">
            <input type="password" name="psw" required />
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link"
                >Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>


{%endblock body%}


<script>
  {%block script%}
        const wrapper=document.querySelector(".wrapper");
        const loginlink=document.querySelector(".login-link");
        const registerlink=document.querySelector(".register-link");
        const btnpop=document.querySelector(".btn-pop");
        const btnclose=document.querySelector(".btn-close");
        const btnrclose=document.querySelector(".btn-rclose");
        
        
        
        registerlink.addEventListener('click',()=>{
            wrapper.classList.add('active')
        });
        loginlink.addEventListener('click',()=>{
            wrapper.classList.remove('active')
        });
        btnpop.addEventListener('click',()=>{
            wrapper.classList.add('active-popup')
        });
        btnclose.addEventListener('click',()=>{
            wrapper.classList.remove('active-popup')
        });
        btnrclose.addEventListener('click',()=>{
            wrapper.classList.remove('active-popup')
        });

        
{%endblock script%}
</script>
